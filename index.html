<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>

      <div id="rulesAndGame">
        <h2>Let's play!</h2>
        <h4>Rules:</h4>
        <p>Ping Pong with count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
        <h4 id="beginGame">Enter a number and watch it Ping Pong!</h4>
        <form id="pingPong">
          <div class="form-group">
            <label for="new-number">Enter your number:</label>
            <input type="text" class="form-control" id="userNumber">
          </div>
          <button type="submit" class="btn btn-lg btn-default">Calculate Ping Pong</button>
        </form>
      </div>

      <div id="results">
        <h2>Results:</h2>
        <ul id="numberSequence">

        </ul>
      </div>
    </div>
  </body>
 </html>
