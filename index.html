<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
   <body>
      <div class="container">
        <div class="jumbotron">
         <h1>Address book</h1>

         <div class="row">
           <div class="col-md-6">
             <h2>Add a contact:</h2>
             <form id="new-contact">
               <div class="form-group">
                 <label for="new-locale">Location</label>
                 <input type="text" class="form-control" id="new-locale">
               </div>
               <div class="form-group">
                 <label for="new-landmarks">Landmarks</label>
                 <input type="text" class="form-control" id="new-landmarks">
               </div>
               <div class="form-group">
                 <label for="new-time">Time</label>
                 <input type="text" class="form-control" id="new-time">
               </div>
               <div class="form-group">
                 <label for="new-notes">Notes</label>
                 <input type="text" class="form-control" id="new-notes">
               </div>

               <button type="submit" class="btn">Add</button>
             </form>

             <h2>Places:</h2>
             <ul id="place">

             </ul>
           </div>
           <div class="col-md-6">
            <div id="show-place">
              <h2></h2>
              <p><span class="allAtOnce"></span></p>
            </div>
          </div>
         </div>
       </div>
     </div>
   </body>
 </html>
